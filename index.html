<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/template" id="wrapper-template">
      <div class="todo__wrapper">
        <h1 class="todo__title">Create your To Do list</h1>
        <ul class="todo__list"></ul>
          <div class="todo__add-task">
            <input type="text" class="todo__input">
            <button class="todo__btn todo__btn--add">Add new task</button>
          </div>
      </div>
    </script>
    <script type="text/template" id="list-template">
      <% for (var i = 0; i < data.length; i++) {%>
           <li class="todo__item">
           <span class="todo__number"><%=i+1 %>.</span>
          <span class="todo__text"><%= data[i] %></span>
          <input type="text" class="todo__input todo__input--edit">
          <span class="todo_btn todo__btn--delete">Delete</span>
          <span class="todo_btn todo__btn--save">Save</span>
          <span class="todo_btn todo__btn--edit">Edit</span>
        </li>
        <% };%>
      </script>

    <script data-main="js/script.main.js" src="js/require.js"></script>
  </body>
</html>
